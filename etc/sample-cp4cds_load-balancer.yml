---
wps_hostname: compute.mips.copernicus-climate.eu
wps_output_hostname: cp4cds-cn1.somewhere.org
wps_user: wps
wps_group: wps
wps_port: 80
wps_services:
  - name: c4cds
    repo: https://github.com/cp4cds/c4cds-wps.git
    version: master
    hostname: "{{ wps_hostname }}"
    port: "{{ wps_port }}"
    outputurl: "http://{{ wps_output_hostname }}:{{ wps_port }}/outputs/c4cds"
    extra_config: |
      [data]
      c3s_cmip5_archive_root: /data/C3SCMIP5/data/c3s-cmip5/output1
      cordex_archive_root: /data/CORDEX/data/cordex/output
